site_name: test-uv-team
repo_url: https://github.com/cast42/test-uv-team
site_url: https://cast42.github.io/test-uv-team
site_description: This is a demo project to showcase uv
site_author: Lode Nachtergaele
edit_uri: edit/main/docs/
repo_name: cast42/test-uv-team
copyright: Maintained by <a href="https://cast42.com">cast42</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [test_uv_team]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cast42/test-uv-team
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/test-uv-team

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
